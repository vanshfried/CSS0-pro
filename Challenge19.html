<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Product Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .product-card {
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .price {
      color: #28a745;
      font-weight: bold;
      margin: 8px 0;
    }

    .product-hover {
      background-color: #f0f8ff;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #ccc;
      opacity: 0;
      transition: opacity 0.4s ease;
      height: 0;
      overflow: hidden;
    }

    .product-card:hover .product-hover {
      opacity: 1;
      height: auto;
    }

    .product-hover p {
      margin: 10px 0;
    }

    .product-hover button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-hover button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 400px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <section class="product-card">
    <div class="product-image">
      <img src="pexels-photo-11958639.jpeg" alt="Product Image" />
    </div>
    <div class="product-info">
      <h2>Awesome Headphones</h2>
      <p class="price">$99</p>
    </div>
    <div class="product-hover">
      <p>Crystal-clear sound, noise cancellation, 20hr battery.</p>
      <button>Buy Now</button>
    </div>
  </section>

</body>
</html>
