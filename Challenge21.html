<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hamburger {
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            transition: transform 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar {
            transform: translateX(-100%);
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 600px) {
            .hamburger {
                display: block;
            }

            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 10;
            }

            .sidebar.active~.content {
                margin-left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>

</head>

<body>

    <div class="hamburger">&#9776;</div>

    <nav class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>This is the main content area. Click the hamburger menu to toggle the sidebar.</p>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>

</body>

</html>
