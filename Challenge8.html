<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 8 - Responsive Image Grid</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        padding: 10px;
      }

      .gallery img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease-in-out;
        border-radius: 8px;
      }

      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <section class="gallery">
      <img src="pexels-photo-15736980.png" alt="Image 1" />
      <img src="pexels-photo-11958639.jpeg" alt="Image 2" />
      <img src="pexels-photo-15736980.png" alt="Image 3" />
      <img src="pexels-photo-11958639.jpeg" alt="Image 4" />
      <img src="pexels-photo-15736980.png" alt="Image 5" />
      <img src="pexels-photo-11958639.jpeg" alt="Image 6" />
    </section>
  </body>
</html>
