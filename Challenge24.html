<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dismissible Notification</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .notification {
      background-color: #f44336;
      color: white;
      padding: 15px 20px;
      text-align: center;
      position: fixed;
      top: -100px;
      left: 0;
      right: 0;
      z-index: 1000;
      animation: slideDown 0.6s ease-out forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification span {
      flex-grow: 1;
      text-align: center;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 0 10px;
    }

    @keyframes slideDown {
      from {
        top: -100px;
      }
      to {
        top: 0;
      }
    }

    @keyframes slideUp {
      from {
        top: 0;
      }
      to {
        top: -100px;
      }
    }

    .hide {
      animation: slideUp 0.5s ease-in forwards;
    }

    .content {
      padding: 50px;
    }
  </style>
</head>
<body>

  <div class="notification" id="notification">
    <span>ðŸš¨ Important Update: Our terms of service have changed.</span>
    <button class="close-btn" id="closeBtn">&times;</button>
  </div>

  <div class="content">
    <h1>Welcome!</h1>
    <p>This is your main page content.</p>
  </div>

  <script>
    const closeBtn = document.getElementById("closeBtn");
    const notification = document.getElementById("notification");

    closeBtn.addEventListener("click", () => {
      notification.classList.add("hide");
    });
  </script>

</body>
</html>
